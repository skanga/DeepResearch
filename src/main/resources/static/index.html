<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepResearch - AI Research Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-50: #f8fafc;
            --primary-100: #f1f5f9;
            --primary-200: #e2e8f0;
            --primary-300: #cbd5e1;
            --primary-400: #94a3b8;
            --primary-500: #64748b;
            --primary-600: #475569;
            --primary-700: #334155;
            --primary-800: #1e293b;
            --primary-900: #0f172a;
            
            --accent-50: #eff6ff;
            --accent-100: #dbeafe;
            --accent-200: #bfdbfe;
            --accent-300: #93c5fd;
            --accent-400: #60a5fa;
            --accent-500: #3b82f6;
            --accent-600: #2563eb;
            --accent-700: #1d4ed8;
            --accent-800: #1e40af;
            --accent-900: #1e3a8a;
            
            --success-50: #f0fdf4;
            --success-500: #22c55e;
            --success-600: #16a34a;
            
            --warning-50: #fffbeb;
            --warning-500: #f59e0b;
            
            --error-50: #fef2f2;
            --error-500: #ef4444;
            --error-600: #dc2626;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--accent-50) 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: var(--primary-800);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            border: 1px solid var(--primary-200);
        }

        .header {
            background: linear-gradient(135deg, var(--accent-600) 0%, var(--accent-700) 100%);
            color: white;
            padding: 40px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.25rem;
            opacity: 0.9;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 48px;
        }

        .input-section {
            margin-bottom: 32px;
        }

        .input-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-800);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-section textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid var(--primary-300);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s ease;
            background: white;
        }

        .input-section textarea:focus {
            outline: none;
            border-color: var(--accent-500);
            box-shadow: 0 0 0 3px var(--accent-100);
        }

        .input-section textarea::placeholder {
            color: var(--primary-400);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            align-items: end;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-800);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--primary-300);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: white;
        }

        .form-group input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-500);
            box-shadow: 0 0 0 3px var(--accent-100);
        }

        .form-group input[type="number"]::placeholder {
            color: var(--primary-400);
        }

        .form-group small {
            display: block;
            margin-top: 4px;
            color: var(--primary-500);
            font-size: 0.875rem;
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent-600);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-700);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-700);
            border: 1px solid var(--primary-300);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--primary-50);
            border-color: var(--primary-400);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
            font-weight: 500;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }

        .status.loading {
            background: var(--accent-50);
            color: var(--accent-700);
            border-color: var(--accent-400);
        }

        .status.error {
            background: var(--error-50);
            color: var(--error-600);
            border-color: var(--error-500);
        }

        .status.success {
            background: var(--success-50);
            color: var(--success-600);
            border-color: var(--success-500);
        }

        .markdown-body {
            background: white;
            padding: 32px;
            border-radius: 12px;
            border: 1px solid var(--primary-200);
            box-shadow: var(--shadow-sm);
            font-family: 'Inter', sans-serif;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-200);
            border-top: 2px solid var(--accent-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .container {
                margin: 0;
                border-radius: 12px;
            }
            
            .header {
                padding: 40px 24px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 24px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DeepResearch</h1>
            <p>AI-Powered Research Assistant</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label for="topic">Research Topic</label>
                <textarea 
                    id="topic" 
                    placeholder="e.g., Latest advances in quantum computing, 2024 FDA approved cancer drugs, or Climate change mitigation strategies"
                    rows="4"
                ></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="researchSteps">Research Steps</label>
                    <input 
                        type="number" 
                        id="researchSteps" 
                        min="1" 
                        max="10" 
                        placeholder="3"
                    >
                    <small>Override default research depth (1-10 steps)</small>
                </div>
            </div>
            
            <div class="controls">
                <button id="runBtn" class="btn btn-primary" onclick="runResearch()">
                    <span id="spinner" class="loading-spinner hidden"></span>
                    <span id="btnText">Run Research</span>
                </button>
                <button id="clearBtn" class="btn btn-secondary" onclick="clearResults()">Clear</button>
            </div>
            
            <div id="status" class="status hidden">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div class="loading-spinner"></div>
                    <div>
                        <div id="statusText">Starting research...</div>
                        <div id="progressText" style="font-size: 0.875rem; color: var(--primary-600); margin-top: 4px;"></div>
                    </div>
                </div>
            </div>
            
            <div id="resultContainer" class="hidden">
                <div id="result" class="markdown-body"></div>
            </div>
        </div>
    </div>

    <!-- Markdown Renderer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
